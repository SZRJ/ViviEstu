<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de ViviEstu</title>
  
  <!-- Estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-top: 15px;
    }

    input, button {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 5px;
    }

    button {
      background: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h1>üó∫Ô∏è Mapa de Zonas - ViviEstu</h1>
  <p>Ingresa el ID de zona para ver su ubicaci√≥n.</p>

  <input type="number" id="zonaId" placeholder="Ejemplo: 1" />
  <button onclick="cargarZona()">Ver Zona</button>

  <div id="zonaInfo"></div>
  <div id="map"></div>

  <!-- Script de Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const API = 'http://localhost:3000/api/zonas';

    let mapa;
    let marcador;

    async function cargarZona() {
      const id = document.getElementById('zonaId').value;
      const res = await fetch(`${API}/${id}`);
      const data = await res.json();

      if (!data.lat || !data.lng) {
        document.getElementById('zonaInfo').innerHTML = '<p style="color:red;">‚ö†Ô∏è Zona no encontrada o sin coordenadas</p>';
        return;
      }

      document.getElementById('zonaInfo').innerHTML = `
        <h3>${data.nombre}</h3>
        <p>${data.descripcion}</p>
        <p><strong>Coordenadas:</strong> ${data.lat}, ${data.lng}</p>
      `;

      mostrarMapa(data.lat, data.lng, data.nombre);
    }

    function mostrarMapa(lat, lng, nombre) {
      if (!mapa) {
        mapa = L.map('map').setView([lat, lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap contributors'
        }).addTo(mapa);
      } else {
        mapa.setView([lat, lng], 13);
      }

      if (marcador) {
        marcador.remove();
      }

      marcador = L.marker([lat, lng]).addTo(mapa)
        .bindPopup(`<b>${nombre}</b><br>Ubicaci√≥n seleccionada.`)
        .openPopup();
    }
  </script>

</body>
</html>
